<head>
    <title i18n:translate="interactive_template_dlg_title"></title>
    <script type="text/javascript" src="../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="js/interactive_template.js"></script>
    <script type="text/javascript">
        var tinyMCETemplateList = [
            [
                "Carousel",
                "http://localhost:8080/plantillas/interactive-templates/carousel/genweb.get.dxdocument.text",
                ['title', 'text', 'image']
            ],
            [

    <link href="css/template.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="dialog-wrapper">
        <form onsubmit="TemplateDialog.insert();return false;">
            <div id="frmbody">
                <div class="title" i18n:translate="interactive_template_dlg_desc"></div>
                <div class="frmRow"><label for="tpath" i18n:attributes="title interactive_template_dlg_select" i18n:translate="interactive_template_dlg_label"></label>
                <select id="tpath" name="tpath" onchange="TemplateDialog.selectTemplate(this.options[this.selectedIndex].value, this.options[this.selectedIndex].text);" class="mceFocus">
                    <option value="" i18n:translate="interactive_template_dlg_select"></option>
                </select>
                <span id="warning"></span></div>
                <fieldset>
                    <legend i18n:translate="interactive_template_dlg_example"></legend>
                    <iframe id="templatesrc" name="templatesrc" src="blank.htm" frameborder="0"></iframe>
                </fieldset>
            </div>

            <div class="visualClear"><!-- --></div>

            <div class="mceActionPanel formControls" i18n:domain="tinymce">
                <span class="actionButtons">
                    <input type="submit" id="insert" class="context" name="insert" i18n:attributes="value common_insert" />
                    <input type="button" id="cancel" class="standalone" name="cancel" i18n:attributes="value common_cancel" onclick="tinyMCEPopup.close();" />
                </span>
            </div>
        </form>
    </div>
</body>
