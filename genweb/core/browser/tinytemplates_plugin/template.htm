<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" i18n:domain="tinymce">
<head>
	<title i18n:translate="carousel_dlg_title">Carousel</title>
	<script type="text/javascript" src="../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/template.js"></script>
	<script type="text/javascript" src="../@@collective.tinymcetemplates.templatelist"></script>
	<style>
		td {border:1px solid grey;padding:5px;}
		.elimina {color: red;font-weight:bold;}
		p {padding:5px 0;}
	</style>
</head>
<body>
	<div class="dialog-wrapper">
		<form onsubmit="TemplateDialog.insert();return false;">
			<div id="frmbody">
				<div class="frmRow" i18n:translate="carousel_dlg_desc">Edita els elements carousel seleccionat.</div><br>
				
				<input type="button" id="add_item_before" class="standalone" name="add_item_before" i18n:attributes="value Afegeix_element_al_principi" />
				<div id="templatesrc" name="templatesrc" src="" frameborder="0"></div>
				<input type="button" id="add_item_after" class="standalone" name="add_item_after" i18n:attributes="value Afegeix_element_al_final" />
			</div>

			<div class="visualClear"><!-- --></div>

			<div class="mceActionPanel formControls">
				<span class="actionButtons">
					<input type="submit" id="insert" class="context" name="update" i18n:attributes="value common_update" />
					<input type="button" id="cancel" class="standalone" name="cancel" i18n:attributes="value common_cancel" onclick="tinyMCEPopup.close();" />
				</span>
			</div>
		</form>
	</div>
</body>
</html>
